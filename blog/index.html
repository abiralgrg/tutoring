<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abiral Gurung Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --navy:#1D3557;
      --offwhite:#F9FAFB;
      --text:#2D3748;
      --line-thickness:2px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Inter',sans-serif;
      background:var(--offwhite);
      color:var(--text);
      line-height:1.6;
      font-weight:400;
      -webkit-font-smoothing:antialiased;
      opacity:0;
      transition:opacity .5s ease;
      min-height:100vh;
    }

    .container{
      max-width:1000px;
      margin:0 auto;
      padding:2rem;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .header{
      margin-bottom:1.25rem;
      position:relative;
      min-height:6rem;
      flex-shrink:0;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:1rem;
    }

    .title-wrapper{display:inline-block;position:relative;min-height:5rem;}

    .title-text{
      font-size:5rem;
      font-weight:400;
      line-height:1;
      position:relative;
      display:inline-block;
      vertical-align:top;
    }

    .highlight{
      position:absolute;
      bottom:.5rem;
      left:0;
      width:0;
      height:1.2rem;
      background:var(--navy);
      opacity:.2;
      z-index:-1;
      transition:width .6s cubic-bezier(.19,1,.22,1);
      transform-origin:left center;
    }

    .cursor{
      display:inline-block;
      width:3px;
      height:5rem;
      background:var(--navy);
      position:absolute;
      right:-4px;
      bottom:-.3rem;
      animation:blink 1.5s step-end infinite;
      opacity:0;
    }

    @keyframes blink{from,to{opacity:1}50%{opacity:0}}

    .action-button{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      background:transparent;
      border:var(--line-thickness) solid var(--navy);
      padding:.5rem .9rem;
      font-size:1rem;
      font-family:'Inter',sans-serif;
      font-weight:500;
      color:var(--navy);
      cursor:pointer;
      border-radius:4px;
      transition:all .3s ease;
      opacity:0;
      transform:translateY(10px);
      white-space:nowrap;
    }
    .action-button.active{opacity:1;transform:translateY(0)}
    .action-button:hover{background:var(--navy);color:var(--offwhite)}
    .action-button:hover .diamond{background:var(--offwhite);border-color:var(--offwhite)}
    .action-button:active .diamond{transform:rotate(45deg) scale(.9)}

    .diamond{
      width:.8rem;height:.8rem;
      border:var(--line-thickness) solid var(--navy);
      transform:rotate(45deg);
      transition:all .3s ease;
    }

    .content-area{
      flex:1;
      position:relative;
      display:flex;
      flex-direction:column;
      padding-bottom:1rem;
    }

    .content-section{
      opacity:0;
      transform:translateY(20px);
      transition:all .4s ease;
      position:absolute;
      top:0;left:0;right:0;
      display:none;
    }

    .content-section.active{
      display:block;
      opacity:1;
      transform:translateY(0);
    }

    .feed{
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    .post-card{
      border:var(--line-thickness) solid var(--navy);
      padding:1.25rem;
      transition:background-color .15s linear;
      opacity:0;
      transform:translateY(10px);
      transition:all .4s ease, background-color .15s linear;
    }

    .content-section.active .post-card{
      opacity:1;
      transform:translateY(0);
    }

    .content-section.active .post-card:nth-child(1){transition-delay:.08s;}
    .content-section.active .post-card:nth-child(2){transition-delay:.14s;}
    .content-section.active .post-card:nth-child(3){transition-delay:.20s;}
    .content-section.active .post-card:nth-child(4){transition-delay:.26s;}
    .content-section.active .post-card:nth-child(5){transition-delay:.32s;}
    .content-section.active .post-card:nth-child(6){transition-delay:.38s;}
    .content-section.active .post-card:nth-child(7){transition-delay:.44s;}
    .content-section.active .post-card:nth-child(8){transition-delay:.50s;}
    .content-section.active .post-card:nth-child(9){transition-delay:.56s;}
    .content-section.active .post-card:nth-child(10){transition-delay:.62s;}

    .post-card:hover{background:rgba(29,53,87,.06);cursor:pointer;}

    .post-row{
      display:grid;
      grid-template-columns: 104px 1fr;
      gap:1rem;
      align-items:start;
    }

    .post-photo{
      width:104px;
      height:104px;
      border:var(--line-thickness) solid var(--navy);
      overflow:hidden;
      background:transparent;
      flex:0 0 auto;
    }

    .post-photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    .post-top{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:1rem;
      margin-bottom:.5rem;
    }

    .post-title{
      font-size:1.3rem;
      font-weight:600;
      color:var(--navy);
      line-height:1.2;
    }

    .post-date{
      font-size:.95rem;
      opacity:.8;
      white-space:nowrap;
    }

    .post-snippet{
      font-size:1rem;
      opacity:.95;
      max-width:78ch;
    }

    /* Read view */
    .post-view{
      border:var(--line-thickness) solid var(--navy);
      padding:1.5rem;
      opacity:0;
      transform:translateY(10px);
      transition:all .4s ease;
    }

    .content-section.active .post-view{
      opacity:1;
      transform:translateY(0);
    }

    .post-view-head{
      display:grid;
      grid-template-columns: 140px 1fr;
      gap:1.25rem;
      align-items:start;
      margin-bottom:1.25rem;
    }

    .post-view-photo{
      width:140px;
      height:140px;
      border:var(--line-thickness) solid var(--navy);
      overflow:hidden;
      background:transparent;
    }

    .post-view-photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    .post-view h2{
      font-size:2rem;
      font-weight:600;
      color:var(--navy);
      line-height:1.15;
      margin-bottom:.35rem;
    }

    .post-meta{
      font-size:1rem;
      opacity:.82;
      margin-bottom:0;
    }

    .post-body p{margin-bottom:1rem;font-size:1.02rem;}

    .read-actions{
      margin-top:.25rem;
      display:flex;
      justify-content:flex-start;
      gap:.75rem;
    }

    @media (max-width:768px){
      .header{margin-bottom:1rem;min-height:4.2rem;align-items:flex-end;}
      .title-text{font-size:3.5rem;}
      .title-wrapper{min-height:3.5rem;}
      .highlight{height:.8rem;bottom:.3rem;}
      .cursor{height:3.5rem;}
      .post-card{padding:1.05rem;}
      .post-view{padding:1.15rem;}
      .post-view h2{font-size:1.65rem;}
      .post-row{grid-template-columns: 92px 1fr;}
      .post-photo{width:92px;height:92px;}
      .post-view-head{grid-template-columns: 120px 1fr;}
      .post-view-photo{width:120px;height:120px;}
    }

    @media (max-width:480px){
      .title-text{font-size:2.8rem;}
      .title-wrapper{min-height:2.8rem;}
      .cursor{height:2.8rem;}
      .post-top{flex-direction:column;align-items:flex-start;gap:.25rem;}
      .post-row{grid-template-columns: 80px 1fr; gap:.85rem;}
      .post-photo{width:80px;height:80px;}
      .post-view-head{grid-template-columns: 1fr; }
      .post-view-photo{width:100%; height:220px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-wrapper">
        <h1 class="title-text">
          <span id="main-title"></span>
          <span class="cursor"></span>
          <span class="highlight"></span>
        </h1>
      </div>
    </div>

    <div class="content-area">
      <div id="feed" class="content-section"></div>
      <div id="post" class="content-section"></div>
    </div>
  </div>

  <template id="feed-template">
    <div class="feed" id="feedList"></div>
  </template>

  <template id="post-template">
    <div class="post-view">
      <div class="post-view-head">
        <div class="post-view-photo" id="postViewPhoto"></div>
        <div>
          <h2 id="postTitle"></h2>
          <div class="post-meta" id="postMeta"></div>
        </div>
      </div>

      <div class="post-body" id="postBody"></div>

      <div class="read-actions">
        <button class="action-button active" id="backInline" type="button" style="display:inline-flex;">
          <span class="diamond"></span><span>Back to posts</span>
        </button>
      </div>
    </div>
  </template>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.content-section').forEach(s => s.innerHTML = '');
      document.body.style.opacity = '1';

      const mainTitle = document.getElementById('main-title');
      const highlight = document.querySelector('.highlight');
      const cursor = document.querySelector('.cursor');

      let isAnimating = false;
      let currentSection = 'feed';

      const POSTS = [
        {
          "date": "2025-12-27",
          "title": "Harka Award",
          "photo": "photos/harka.jpg",
          "snippet": "Thank you so much to Tamu Dhee UK for awarding me the Dr. Harka Award at Tamu Lhochhar 2025.",
          "body": [
            "Thank you so much to Tamu Dhee UK for awarding me the Dr. Harka Award at Tamu Lhochhar 2025. It is a great honour to receive such recognition and support for my efforts. I'll be sure to carry that motivation forward moving onto college."
          ]
        }
      ];

      POSTS.sort((a, b) => (b.date || '').localeCompare(a.date || ''));

      const sectionTemplates = {
        feed: document.getElementById('feed-template'),
        post: document.getElementById('post-template')
      };

      function loadSection(sectionId) {
        const section = document.getElementById(sectionId);
        const template = sectionTemplates[sectionId];
        if (!template) return;

        section.innerHTML = '';
        section.appendChild(template.content.cloneNode(true));

        if (sectionId === 'feed') renderFeed();
        else renderPostFromHash();
      }

      function hideSection(section) {
        section.classList.remove('active');
        setTimeout(() => section.innerHTML = '', 400);
      }

      function activateSection(sectionId) {
        loadSection(sectionId);
        const section = document.getElementById(sectionId);
        section.style.display = 'block';
        section.offsetHeight;
        section.classList.add('active');
      }

      function startAnimationSequence(sectionId, newTitleText) {
        if (isAnimating) return;
        if (sectionId === currentSection) return;

        isAnimating = true;
        if (currentSection) hideSection(document.getElementById(currentSection));
        highlight.style.width = '0';

        setTimeout(() => {
          deleteText(mainTitle.textContent.length, () => {
            cursor.style.opacity = '1';
            typeText(newTitleText, 0, () => {
              highlight.style.width = '100%';
              setTimeout(() => {
                cursor.style.opacity = '0';
                activateSection(sectionId);
                currentSection = sectionId;
                setTimeout(() => { isAnimating = false; }, 400);
              }, 800);
            });
          });
        }, 300);
      }

      function deleteText(length, callback) {
        if (length > 0) {
          mainTitle.textContent = mainTitle.textContent.substring(0, length - 1);
          cursor.style.left = `${mainTitle.offsetWidth}px`;
          setTimeout(() => deleteText(length - 1, callback), 50);
        } else if (callback) callback();
      }

      function typeText(text, i, callback) {
        if (i < text.length) {
          mainTitle.textContent = text.substring(0, i + 1);
          cursor.style.left = `${mainTitle.offsetWidth}px`;
          setTimeout(() => typeText(text, i + 1, callback), 80);
        } else if (callback) callback();
      }

      function makePhotoHTML(src) {
        if (!src) return '';
        const safe = escapeHTML(src);
        return `<img src="${safe}" alt="Update photo">`;
      }

      function renderFeed() {
        const host = document.getElementById('feedList');
        if (!host) return;

        host.innerHTML = '';
        POSTS.forEach(p => {
          const card = document.createElement('div');
          card.className = 'post-card';

          card.innerHTML = `
            <div class="post-row">
              <div class="post-photo">${makePhotoHTML(p.photo)}</div>
              <div>
                <div class="post-top">
                  <div class="post-title">${escapeHTML(p.title)}</div>
                  <div class="post-date">${escapeHTML(formatDate(p.date))}</div>
                </div>
                <div class="post-snippet">${escapeHTML(p.snippet)}</div>
              </div>
            </div>
          `;

          card.addEventListener('click', () => {
            location.hash = `#${encodeURIComponent(p.date)}`;
            startAnimationSequence('post', 'Post.');
          });

          host.appendChild(card);
        });
      }

      function renderPostFromHash() {
        const key = decodeURIComponent((location.hash || '').replace('#', '')) || (POSTS[0] ? POSTS[0].date : '');
        const p = POSTS.find(x => x.date === key) || POSTS[0];
        if (!p) return;

        const t = document.getElementById('postTitle');
        const m = document.getElementById('postMeta');
        const b = document.getElementById('postBody');
        const photoHost = document.getElementById('postViewPhoto');
        if (!t || !m || !b || !photoHost) return;

        t.textContent = p.title;
        m.textContent = formatDate(p.date);
        photoHost.innerHTML = makePhotoHTML(p.photo);
        b.innerHTML = (p.body || []).map(par => `<p>${escapeHTML(par)}</p>`).join("");

        const backInline = document.getElementById('backInline');
        if (backInline) {
          backInline.addEventListener('click', () => {
            location.hash = '';
            startAnimationSequence('feed', 'Blog.');
          });
        }
      }

      window.addEventListener('hashchange', () => {
        if (location.hash && location.hash.length > 1) startAnimationSequence('post', 'Post.');
        else startAnimationSequence('feed', 'Blog.');
      });

      function escapeHTML(str) {
        return String(str)
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#039;');
      }

      function formatDate(yyyy_mm_dd) {
        const [y, m, d] = String(yyyy_mm_dd || '').split('-').map(n => parseInt(n, 10));
        const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        if (!y || !m || !d) return yyyy_mm_dd || '';
        return `${d} ${months[m - 1]} ${y}`;
      }

      setTimeout(() => {
        typeText("Blog.", 0, () => {
          cursor.style.opacity = '1';
          setTimeout(() => {
            highlight.style.width = '100%';
            setTimeout(() => {
              setTimeout(() => {
                const wantsPost = location.hash && location.hash.length > 1;
                if (wantsPost) {
                  loadSection('post');
                  const sec = document.getElementById('post');
                  sec.style.display = 'block';
                  sec.offsetHeight;
                  sec.classList.add('active');
                  currentSection = 'post';
                  cursor.style.opacity = '0';
                } else {
                  loadSection('feed');
                  const sec = document.getElementById('feed');
                  sec.style.display = 'block';
                  sec.offsetHeight;
                  sec.classList.add('active');
                  currentSection = 'feed';
                  cursor.style.opacity = '0';
                }
              }, 500);
            }, 200);
          }, 300);
        });
      }, 200);
    });
  </script>
</body>
</html>
